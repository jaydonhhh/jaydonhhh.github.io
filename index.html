<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>罗非鱼啊，我已归来</title>
    <style>
        #image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1 id="text-content"></h1>
    <img id="image" src="" alt="Image">
    <script>
        async function fetchData() {
            try {
                const response = await fetch('https://your-server.com/api/data');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();

                // 处理服务器返回的数据
                const file = data.file;
                const part_name = data.part_name;

                document.getElementById('text-content').textContent = part_name;
                document.getElementById('image').src = file;
            } catch (error) {
                console.error('Fetch error:', error);
            }
        }

        // 当页面加载完成后，调用 fetchData 函数
        window.onload = fetchData;
    </script>
</body>
</html>
